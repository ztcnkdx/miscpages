<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscellaneous Pages Directory</title>
    <style>
        :root {
            --primary-color: #24292e; /* GitHub dark */
            --accent-color: #0366d6;  /* GitHub blue */
            --bg-color: #f6f8fa;
            --card-bg: #ffffff;
            --text-color: #24292e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        p.subtitle {
            color: #586069;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Grid Layout */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        /* Card Styling */
        .card {
            background-color: var(--card-bg);
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.1);
            border-color: var(--accent-color);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .card-desc {
            font-size: 0.95rem;
            color: #586069;
            line-height: 1.5;
        }

        .card-arrow {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent-color);
            text-align: right;
        }
    </style>
</head>
<body>

    <header>
        <h1>Project Directory</h1>
        <p class="subtitle">Index of miscellaneous tools and games</p>
    </header>

    <div id="content-area" class="link-grid">
        </div>

    <script>
        /* =================================================================
           CONFIGURATION AREA
           To add a new page, simply add a new line inside the list below.
           Format: { title: "Display Name", url: "filename.html", desc: "Short description" },
           =================================================================
        */
        const pages = [
            { 
                title: "24 Points Solver", 
                url: "24points.html", 
                desc: "Solver logic for the 24-point arithmetic card game." 
            },
            { 
                title: "Canvas Quiz QTI Converter", 
                url: "Canvasquiz.html", 
                desc: "Tool to convert quiz data into Canvas QTI format." 
            },
            { 
                title: "Flip 7 Duo", 
                url: "flip7duo.html", 
                desc: "A web-based implementation of the Flip 7 card game." 
            },
            { 
                title: "Supply Chain Coordination", 
                url: "sc_coordination.html", 
                desc: "Simulations and logic regarding supply chain coordination problems." 
            },
            { 
                title: "Newsvendor (Starter)", 
                url: "newsvendor_starter.html", 
                desc: "The original toy newsvendor game implementation." 
            }
        ];

        /* Render Logic (No need to touch this)
        */
        const container = document.getElementById('content-area');

        pages.forEach(page => {
            const card = document.createElement('a');
            card.href = page.url;
            card.className = 'card';
            
            card.innerHTML = `
                <div>
                    <div class="card-title">${page.title}</div>
                    <div class="card-desc">${page.desc || 'No description available.'}</div>
                </div>
                <div class="card-arrow">&rarr;</div>
            `;
            
            container.appendChild(card);
        });
    </script>

</body>
</html>
